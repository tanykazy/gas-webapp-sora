<div id="app">
  <v-app>
    <v-app-bar app absolute color="primary">
      <v-app-bar-nav-icon @click="drawer = true"></v-app-bar-nav-icon>
      <v-toolbar-title v-text="appName"></v-toolbar-title>
      <v-spacer></v-spacer>
      <v-toolbar-items>
        <v-btn icon :disabled="true">
          <v-icon>delete_sweep</v-icon>
        </v-btn>
        <v-btn icon :disabled="true">
          <v-icon>library_add</v-icon>
        </v-btn>
        <v-btn icon :disabled="true">
          <v-icon>event</v-icon>
        </v-btn>
        <v-btn icon :disabled="true">
          <v-icon>settings</v-icon>
        </v-btn>
        <transition name="flip">
          <v-btn icon v-show="themeMode" @click="themeMode = !themeMode">
            <v-icon>dark_mode</v-icon>
          </v-btn>
        </transition>
        <transition name="flip">
          <v-btn icon v-show="!themeMode" @click="themeMode = !themeMode">
            <v-icon>light_mode</v-icon>
          </v-btn>
        </transition>
        <v-btn icon :disabled="true">
          <v-icon>share</v-icon>
        </v-btn>
        <v-tooltip bottom>
          <template v-slot:activator="{ on, attrs }">
            <v-btn icon target="_blank" :href="flashcardFileUrl" :disabled="flashcardFileUrlDisabled" v-bind="attrs"
              v-on="on">
              <v-icon>launch</v-icon>
            </v-btn>
          </template>
          <span>Open SpreadSheet</span>
        </v-tooltip>
      </v-toolbar-items>
    </v-app-bar>

    <v-navigation-drawer v-model="drawer" app temporary>
      <v-list nav>
        <v-list-group v-for="pack in packs" :key="pack.id">
          <template v-slot:activator>
            <v-list-item-icon>
              <v-icon>quiz</v-icon>
            </v-list-item-icon>
            <v-list-item-title v-text="pack.name"></v-list-item-title>
          </template>
          <v-list-item v-for="deck in pack.decks" :key="deck.id" @click="onClickListItem(pack, deck)">
            <v-list-item-title v-text="deck.name"></v-list-item-title>
            <v-list-item-icon>
              <v-icon>list</v-icon>
            </v-list-item-icon>
          </v-list-item>
        </v-list-group>
      </v-list>
    </v-navigation-drawer>

    <v-main>
      <v-container>
        <v-row>

          <v-col>
            <transition name="flip">
              <v-card v-show="!reveal" :loading="loading" :disabled="loading">
                <v-card-subtitle v-text="num"></v-card-subtitle>
                <v-card-title v-text="question"></v-card-title>
                <v-card-text></v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn icon bottom @click="flipCard($event)">
                    <v-icon>flip_to_back</v-icon>
                  </v-btn>
                </v-card-actions>
              </v-card>
            </transition>

            <transition name="flip">
              <v-card v-show="reveal" :loading="loading" :disabled="loading">
                <v-card-subtitle v-text="num"></v-card-subtitle>
                <v-card-title v-text="answer"></v-card-title>
                <v-card-text></v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn icon bottom @click="flipCard($event)">
                    <v-icon>flip_to_front</v-icon>
                  </v-btn>
                </v-card-actions>
              </v-card>
            </transition>
          </v-col>

        </v-row>
        <v-row>

          <v-col>
            <v-btn block color="success" :loading="loading" :disabled="disable" @click="onClickDone($event)">
              <v-icon>done</v-icon>
            </v-btn>
          </v-col>

          <v-col>
            <v-btn block color="error" :loading="loading" :disabled="disable" @click="onClickClear($event)">
              <v-icon>clear</v-icon>
            </v-btn>
          </v-col>

        </v-row>
        <v-row>
          <v-col>
            <v-item-group>
              <v-container>
                <v-row>
                  <v-col>
                    <v-item>
                      <v-btn block color="secondary" :loading="loading" :disabled="disable"
                        @click="onClickAssessment(0)" @keyup.0="onClickAssessment(0)">
                        0
                      </v-btn>
                    </v-item>
                  </v-col>
                  <v-col>
                    <v-item>
                      <v-btn block color="secondary" :loading="loading" :disabled="disable"
                        @click="onClickAssessment(1)" @keyup.1="onClickAssessment(1)">
                        1
                      </v-btn>
                    </v-item>
                  </v-col>
                  <v-col>
                    <v-item>
                      <v-btn block color="secondary" :loading="loading" :disabled="disable"
                        @click="onClickAssessment(2)" @keyup.2="onClickAssessment(2)">
                        2
                      </v-btn>
                    </v-item>
                  </v-col>
                  <v-col>
                    <v-item>
                      <v-btn block color="secondary" :loading="loading" :disabled="disable"
                        @click="onClickAssessment(3)" @keyup.3="onClickAssessment(3)">
                        3
                      </v-btn>
                    </v-item>
                  </v-col>
                  <v-col>
                    <v-item>
                      <v-btn block color="secondary" :loading="loading" :disabled="disable"
                        @click="onClickAssessment(4)" @keyup.4="onClickAssessment(4)">
                        4
                      </v-btn>
                    </v-item>
                  </v-col>
                  <v-col>
                    <v-item>
                      <v-btn block color="secondary" :loading="loading" :disabled="disable"
                        @click="onClickAssessment(5)" @keyup.5="onClickAssessment(5)">
                        5
                      </v-btn>
                    </v-item>
                  </v-col>
                </v-row>
              </v-container>
            </v-item-group>
          </v-col>
        </v-row>
      </v-container>
    </v-main>

    <v-footer app fixed color="primary">
      <v-spacer></v-spacer>
      <v-btn icon :disabled="true">
        <v-icon>bug_report</v-icon>
      </v-btn>
    </v-footer>
  </v-app>
</div>
