<div id="app">
  <v-app>
    <v-app-bar app absolute color="primary">
      <v-app-bar-nav-icon @click="drawer = true"></v-app-bar-nav-icon>
      <v-toolbar-title>Sora</v-toolbar-title>
      <v-spacer></v-spacer>
      <v-toolbar-items>
        <v-btn icon :disabled="true">
          <v-icon>delete_sweep</v-icon>
        </v-btn>
        <v-btn icon :href="flashcardFileUrl" target="_blank" :disabled="flashcardFileUrlDisabled">
          <v-icon>launch</v-icon>
        </v-btn>
      </v-toolbar-items>
    </v-app-bar>

    <v-navigation-drawer v-model="drawer" app temporary>
      <v-subheader>
        <p>Flashcard</p>
      </v-subheader>
      <v-list nav>
        <v-list-group :value="true">
          <template v-slot:activator>
            <v-list-item-icon>
              <v-icon>quiz</v-icon>
            </v-list-item-icon>
            <v-list-item-title v-text="flashcardFileName"></v-list-item-title>
          </template>
          <v-list-item v-for="name in flashcardNameList" :key="name" @click="onClickListItem(name)">
            <v-list-item-title v-text="name"></v-list-item-title>
            <v-list-item-content>
            </v-list-item-content>
            <v-list-item-icon>
              <v-icon>list</v-icon>
            </v-list-item-icon>
          </v-list-item>
        </v-list-group>
      </v-list>
    </v-navigation-drawer>

    <v-main>
      <v-container>
        <v-row>

          <v-col>
            <transition name="flip">
              <v-card v-show="!reveal" :loading="loading" :disabled="loading">
                <v-card-subtitle v-text="num">
                </v-card-subtitle>
                <v-card-title v-text="question">
                </v-card-title>
                <v-card-text>
                </v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn icon bottom @click="flipCard($event)">
                    <v-icon>flip_to_back</v-icon>
                  </v-btn>
                </v-card-actions>
              </v-card>
            </transition>

            <transition name="flip">
              <v-card v-show="reveal" :loading="loading" :disabled="loading">
                <v-card-subtitle v-text="num">
                </v-card-subtitle>
                <v-card-title v-text="answer">
                </v-card-title>
                <v-card-text>
                </v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn icon bottom @click="flipCard($event)">
                    <v-icon>flip_to_front</v-icon>
                  </v-btn>
                </v-card-actions>
              </v-card>
            </transition>
          </v-col>

        </v-row>
        <v-row>

          <v-col>
            <v-btn block color="success" :loading="loading" :disabled="disable" @click="onClickDone($event)">
              <v-icon>done</v-icon>
            </v-btn>
          </v-col>

          <v-col>
            <v-btn block color="error" :loading="loading" :disabled="disable" @click="onClickClear($event)">
              <v-icon>clear</v-icon>
            </v-btn>
          </v-col>

        </v-row>
      </v-container>
    </v-main>

    <v-footer app fixed color="primary">
      <v-spacer></v-spacer>
      <v-btn icon :disabled="true">
        <v-icon>bug_report</v-icon>
      </v-btn>
    </v-footer>
  </v-app>
</div>
