<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    vuetify: new Vuetify({
    }),
    data() {
      return {
        appName: 'Sora',
        drawer: false,
        dialog: false,
        reveal: false,
        loading: true,
        disable: true,
        themeMode: true,
        filename: null,
        history: {},
        packs: null,
        current: {
          pack: null,
          deck: null,
          card: null,
        },
        breadcrumb: {
          items: [],
        },
      };
    },
    beforeCreate() {
      google.script.history.setChangeHandler((event) => {
        // event.location.parameters;
        // const name = event.state.name;
        // if (name !== null) {
        //   if (name !== this.flashcardName) {
        //     this.changeFlashcardList(name);
        //   } else {
        //     const card = event.state.card;
        //     if (card !== null) {
        //       this.changeFlashcard(card);
        //     }
        //   }
        // }
      });
      (async () => {
        this.packs = await googleScriptRun('getPacks');
        console.log(this.packs);
        if (this.packs.length > 0) {
          this.current.pack = this.packs[0];
        }
      })();
    },
    created() {
    },
    mounted() {
      document.addEventListener('keydown', this.onKeyup);
    },
    beforeUnmount() {
      document.removeEventListener('keydown', this.onKeyup);
    },
    computed: {
      enableCurrentPackUrl() {
        if (this.current.pack !== null) {
          return true;
        }
        return false;
      },
      currentPackUrl() {
        if (this.enableCurrentPackUrl) {
          return this.current.pack.url;
        }
        return '';
      },
      currentId() {
        if (this.current.card !== null) {
          return this.current.card.id;
        }
      },
      currentFront() {
        if (this.current.card !== null) {
          return this.current.card.front;
        }
      },
      currentBack() {
        if (this.current.card !== null) {
          return this.current.card.back;
        }
      },
    },
    watch: {
      'current.pack': {
        handler(val, old) {
          this.breadcrumb.items = [];
          this.breadcrumb.items.push({
            text: val.name
          });
          (async () => {
            if (!val.decks) {
              val.decks = await googleScriptRun('getDecks', val);
            }
            if (val.decks.length > 0) {
              this.current.deck = val.decks[0];
            }
          })();
        },
      },
      'current.deck': {
        handler(val, old) {
          if (old !== null) {
            this.breadcrumb.items.pop();
          }
          this.breadcrumb.items.push({
            text: val.name
          });
          (async () => {
            if (!val.cards) {
              val.cards = (await googleScriptRun('getCards', this.current.pack, val)).map(card => new FunctionalCard(card));
            }
            if (val.cards.length > 0) {
              this.current.card = val.cards[getRandomInt(val.cards.length)];
            }
          })();
        },
      },
      'current.card': {
        handler(val, old) {
          this.disable = false;
          this.loading = false;
        },
      },
      themeMode(value, old) {
        this.$vuetify.theme.dark = !value;
      },
    },
    methods: {
      onKeyup(event) {
        if (!this.dialog) {
          // console.log(event);
          switch (event.key) {
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
              this.onClickAssessment(parseInt(event.key));
              break;

            case ' ':
              this.flipCard();
              break;

            default:
              break;
          }
        }
      },
      onClickAssessment(scale) {
        const card = this.current.card.evalCard(scale);
        card.lastRepetition = new Date();
        googleScriptRun('updateMetadata', this.current.pack, this.current.deck, [card]);
        this.nextQuestion();
      },
      onClickListItem(pack, deck) {
        if (this.current.deck !== deck) {
          this.changeDeck(pack, deck);
        }
        this.drawer = false;
      },
      onClickCancelButton() {
        this.dialog = false;
      },
      onClickCreateButton() {
        // console.log(this.filename);
        (async () => {
          const pack = await googleScriptRun('createNewFile', this.filename);
          // console.log(pack);
          window.open(pack.url, "_blank");
          this.packs.push(pack);
          pack.decks = await googleScriptRun('getDecks', pack);
        })();
        this.dialog = false;
      },
      onClickTurn(event) {
        this.flipCard();
      },
      changeDeck(pack, deck) {
        (async () => {
          this.loading = true;
          if (!deck.cards) {
            deck.cards = (await googleScriptRun('getCards', pack, deck)).map(card => new FunctionalCard(card));
          }
          this.current.deck = deck;
          this.nextQuestion();
          this.loading = false;
        })();
      },
      changeCard(card) {
        this.loading = true;
        this.disable = true;
        this.turnFront();
        this.current.card = card;
        this.disable = false;
        this.loading = false;
      },
      nextQuestion() {
        const card = this.randomCard();
        this.changeCard(card);
      },
      randomCard() {
        return this.current.deck.cards[getRandomInt(this.current.deck.cards.length)];
      },
      increaseHistory(num) {
        if (this.history[num] === undefined) {
          this.history[num] = 0;
        }
        this.history[num] += 1;
      },
      decreaseHistory(num) {
        if (this.history[num] === undefined) {
          this.history[num] = 0;
        }
        this.history[num] -= 1;
      },
      flipCard() {
        this.reveal = !this.reveal;
      },
      turnFront(event) {
        this.reveal = false;
        this.disable = false;
      },
      turnBack(event) {
        this.reveal = true;
        this.disable = false;
      },
    },
  });

  function pushHistory(state, params, hash) {
    google.script.history
      .push(state, params, hash);
  }

  function replaceHistory(state, params, hash) {
    google.script.history
      .replace(state, params, hash);
  }

  function setHistoryChangeHandler(handler) {
    google.script.history
      .setChangeHandler(handler);
  }

  function googleScriptRun(name, ...args) {
    return new Promise(function (resolve, reject) {
      google.script.run
        .withSuccessHandler(function (...e) {
          resolve(...e);
        }).withFailureHandler(function (...e) {
          reject(...e);
        })[name](...args);
    });
  }

  function getRandomInt(max) {
    return Math.floor(Math.random() * max);
  }

  function algorithmSM2(q, n, ef, i) {
    if (q < 3) {
      i = 1;
      n = 0;
    } else {
      if (n === 0) {
        i = 1;
      } else if (n === 1) {
        i = 6;
      } else {
        i = Math.ceil(n * ef);
      }
      n += 1;
    }

    ef = ef + (0.1 - (5 - q) * (0.08 + (5 - q) * 0.02));

    if (ef < 1.3) {
      ef = 1.3;
    }

    return {
      n: n,
      ef: ef,
      i: i
    };
  }

  class FunctionalCard {
    constructor(card) {
      this.id = card.id;
      this.front = card.front;
      this.back = card.back;
      this.meta = card.meta;
      // this.meta = {
      //   ef: card.meta.ef,
      //   n: card.meta.n,
      //   i: card.meta.i,
      //   l: card.meta.l,
      // };
    }
    evalCard(scale) {
      const result = algorithmSM2(scale, this.meta.count, this.meta.efactor, this.interval);
      this.meta.count = result.n;
      this.meta.efactor = result.ef;
      this.interval = result.i;
      return this;
    }
    isElapsed() {
      return this.meta.last + this.meta.interval > Data.now();
    }
    get interval() {
      return this.meta.interval / 86400000; // 1000 * 60 * 60 * 24
    }
    set interval(day) {
      this.meta.interval = day * 86400000; // 1000 * 60 * 60 * 24
    }
    get lastRepetition() {
      return new Date(this.meta.last);
    }
    set lastRepetition(date) {
      this.meta.last = new Date(date.getFullYear(), date.getMonth(), date.getDate()).getTime();
    }
  }
</script>
