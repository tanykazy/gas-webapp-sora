<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    vuetify: new Vuetify({
    }),
    data() {
      return {
        appName: 'Sora',
        drawer: false,
        reveal: false,
        loading: true,
        disable: true,
        themeMode: true,
        history: {},
        packs: null,
        current: {
          pack: null,
          deck: null,
          card: null,
        },
        breadcrumb: {
          items: [],
        },
      };
    },
    beforeCreate() {
      google.script.history.setChangeHandler((event) => {
        // event.location.parameters;
        // const name = event.state.name;
        // if (name !== null) {
        //   if (name !== this.flashcardName) {
        //     this.changeFlashcardList(name);
        //   } else {
        //     const card = event.state.card;
        //     if (card !== null) {
        //       this.changeFlashcard(card);
        //     }
        //   }
        // }
      });
      (async () => {
        this.packs = await googleScriptRun('getPacks');
        if (this.packs.length > 0) {
          this.current.pack = this.packs[0];
        }
      })();
    },
    created() {
    },
    mounted() {
      document.addEventListener('keydown', this.onKeyup);
    },
    beforeUnmount() {
      document.removeEventListener('keydown', this.onKeyup);
    },
    computed: {
      enableCurrentPackUrl() {
        if (this.current.pack !== null) {
          return true;
        }
        return false;
      },
      currentPackUrl() {
        if (this.enableCurrentPackUrl) {
          return this.current.pack.url;
        }
        return '';
      },
      currentId() {
        if (this.current.card !== null) {
          return this.current.card.id;
        }
      },
      currentFront() {
        if (this.current.card !== null) {
          return this.current.card.front;
        }
      },
      currentBack() {
        if (this.current.card !== null) {
          return this.current.card.back;
        }
      },
    },
    watch: {
      'current.pack': {
        handler(val, old) {
          this.breadcrumb.items = [];
          this.breadcrumb.items.push({
            text: val.name
          });
          (async () => {
            if (!val.decks) {
              val.decks = await googleScriptRun('getDecks', val.id);
            }
            if (val.decks.length > 0) {
              this.current.deck = val.decks[0];
            }
          })();
        },
      },
      'current.deck': {
        handler(val, old) {
          if (old !== null) {
            this.breadcrumb.items.pop();
          }
          this.breadcrumb.items.push({
            text: val.name
          });
          (async () => {
            if (!val.cards) {
              val.cards = await googleScriptRun('getCards', this.current.pack.id, val.name);
            }
            if (val.cards.length > 0) {
              this.current.card = val.cards[getRandomInt(val.cards.length)];
            }
          })();
        },
      },
      'current.card': {
        handler(val, old) {
          this.disable = false;
          this.loading = false;
        },
      },
      themeMode(value, old) {
        this.$vuetify.theme.dark = !value;
      },
    },
    methods: {
      onKeyup(event) {
        // console.log(event);
        switch (event.key) {
          case '0':
          case '1':
          case '2':
          case '3':
          case '4':
          case '5':
            this.onClickAssessment(parseInt(event.key));
            break;

          case ' ':
            this.flipCard();
            break;

          default:
            break;
        }
      },
      onClickAssessment(scale) {
        this.nextQuestion();
      },
      onClickListItem(pack, deck) {
        if (this.current.deck !== deck) {
          this.changeDeck(pack, deck);
        }
        this.drawer = false;
      },
      onClickTurn(event) {
        this.flipCard();
      },
      changeDeck(pack, deck) {
        (async () => {
          this.loading = true;
          if (!deck.cards) {
            deck.cards = await googleScriptRun('getCards', pack.id, deck.name);
          }
          this.current.deck = deck;
          this.nextQuestion();
          this.loading = false;
        })();
      },
      changeCard(card) {
        this.loading = true;
        this.disable = true;
        this.turnFront();
        this.current.card = card;
        this.disable = false;
        this.loading = false;
      },
      nextQuestion() {
        const card = this.randomCard();
        this.changeCard(card);
      },
      randomCard() {
        return this.current.deck.cards[getRandomInt(this.current.deck.cards.length)];
      },
      increaseHistory(num) {
        if (this.history[num] === undefined) {
          this.history[num] = 0;
        }
        this.history[num] += 1;
      },
      decreaseHistory(num) {
        if (this.history[num] === undefined) {
          this.history[num] = 0;
        }
        this.history[num] -= 1;
      },
      flipCard() {
        this.reveal = !this.reveal;
      },
      turnFront(event) {
        this.reveal = false;
        this.disable = false;
      },
      turnBack(event) {
        this.reveal = true;
        this.disable = false;
      },
    },
  });

  function pushHistory(state, params, hash) {
    google.script.history
      .push(state, params, hash);
  }

  function replaceHistory(state, params, hash) {
    google.script.history
      .replace(state, params, hash);
  }

  function setHistoryChangeHandler(handler) {
    google.script.history
      .setChangeHandler(handler);
  }

  function googleScriptRun(name, ...args) {
    return new Promise(function (resolve, reject) {
      google.script.run
        .withSuccessHandler(function (...e) {
          resolve(...e);
        }).withFailureHandler(function (...e) {
          reject(...e);
        })[name](...args);
    });
  }

  function getRandomInt(max) {
    return Math.floor(Math.random() * max);
  }

  function algorithmSM2(q, n, ef, i) {
    if (q < 3) {
      i = 1;
      n = 0;
    } else {
      if (n === 0) {
        i = 1;
      } else if (n === 1) {
        i = 6;
      } else {
        i = Math.ceil(n * ef);
      }
      n += 1;
    }

    ef = ef + (0.1 - (5 - q) * (0.08 + (5 - q) * 0.02));

    if (ef < 1.3) {
      ef = 1.3;
    }

    return {
      n: n,
      ef: ef,
      i: i
    };
  }
</script>
